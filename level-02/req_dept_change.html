<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  	
    <link rel="stylesheet" href="styleincss.css">
    <title>Change Dept</title>
  </head>
  <body bgcolor="grey">
  <h1 class="head">REQUEST DEPARTMENT CHANGE</h1>
  <form action="req_dept_change.html" method="POST" accept-charset="utf-8">
  <div class="box">
        <div class="subeffect">
  	<label for="rollnumber">Roll Number:</label><br>
 	<input type="text" id="rollnumber"/>
        </div> 
        <div class="subeffect">
        <label for="Department">Select Department:</label><br>
        <select id="Department">
        <option value="CSE">CSE</option>
        <option value="MECH">MECH</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        </select>
        </div>
        <div class="subeffect">
        <input type="submit" id="submit" value="Request" />
        </div> 
        <div class="sub"> <a href="index.html">Go Back</a> </div>
        </div>
  </div>
  </form>
</body>
</html>
