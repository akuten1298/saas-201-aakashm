<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  	
    <link rel="stylesheet" href="styleincss.css">
    <title>Enroll Dept</title>
  </head>
  <body bgcolor="grey">
  <h1 class="head">ENROLL INTO A DEPARTMENT</h1>
  <form action="enroll_dept.html" method="POST" accept-charset="utf-8">
  <div class="box">
        <div class="subeffect">
  	<label for="name">Name:</label><br>
 	<input type="text" id="name"/>
        </div>
        <div class="subeffect">
        <label for="Department">Department:</label><br>
        <select id="Department">
        <option value="CSE">CSE</option>
        <option value="MECH">MECH</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        </select>
        </div>
        <div class="subeffect">
        <input type="submit" id="submit" value="Register" />
        </div> 
        <div class="sub"> <a href="index.html">Go Back</a> </div>
        </div>
  </div>
  </form>
</body>
</html>
