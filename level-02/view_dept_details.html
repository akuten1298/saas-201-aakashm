<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  	
    <link rel="stylesheet" href="styleincss.css">
    <title>Change Dept</title>
  </head>
  <body bgcolor="grey">
  <h1 class="head">FETCH DEPARTMENT DETAILS</h1>
  <form action="view_dept_details.html" method="POST" accept-charset="utf-8">
  <div class="box">
        <div class="subeffect">
        <label for="Department">Department:</label><br>
        <select id="Department">
        <option value="CSE">CSE</option>
        <option value="MECH">MECH</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        </select>
        </div>
        <div class="subeffect">
        <label for="Section">Section:</label><br>
        <select id="Section">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="Any">Any</option>
        </select>
        </div>
        <div class="subeffect">
        <input type="submit" id="submit" value="Get List" />
        </div> 
        <div class="sub"> <a href="view_details.html">Go Back</a> </div>
        </div>
  </div>
  </form>
</body>
</html>
