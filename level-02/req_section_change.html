<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  	
    <link rel="stylesheet" href="styleincss.css">
    <title>Change Section</title>
  </head>
  <body bgcolor="grey">
  <h1 class="head">REQUEST SECTION CHANGE</h1>
  <form action="req_section_change.html" method="POST" accept-charset="utf-8">
  <div class="box">
        <div class="subeffect">
  	<label for="rollnumber">Roll Number:</label><br>
 	<input type="text" id="rollnumber"/>
        </div> 
        <div class="subeffect">
        <label for="Section">Select Section:</label><br>
        <select id="Section">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        </select>
        </div>
        <div class="subeffect">
        <input type="submit" id="submit" value="Request" />
        </div> 
        <div class="sub"> <a href="index.html">Go Back</a> </div>
        </div>
  </div>
  </form>
</body>
</html>
